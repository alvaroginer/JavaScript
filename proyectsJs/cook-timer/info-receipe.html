<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Cook Timer</title>
  </head>
  <body>
    <div class="display__flex viewport__100vh">
      <section class="menu-container">
        <div class="display__flex-right">
          <a href="./receipes.html" class="button__close-menu">X</a>
        </div>
        <div class="display__flex-space-between">
          <h2
            class="receipe-info-title menu-container--h2 font-size__36 color__yellow text-align__left"
          >
            Cookies
          </h2>
          <p class="receipe-category">
            Category:
            <span class="color__yellow receipe-info-category">Dessert</span>
          </p>
        </div>
        <div class="display__flex-top">
          <div>
            <h2
              class="menu-container--h2 font-size__24 color__pink text-align__left margin__0"
            >
              Ingredients:
            </h2>
            <div class="receipe-info--container receipe-info-ingredients"></div>
          </div>
          <div>
            <h2
              class="menu-container--h2 font-size__24 color__pink text-align__left margin__0"
            >
              Steps:
            </h2>
            <div class="receipe-info--container receipe-info-steps"></div>
          </div>
        </div>
        <button class="receipe-edit--button">Edit</button>
      </section>
    </div>
    <div class="finish--container"></div>
    <script src="./script.js" defer></script>
  </body>
</html>

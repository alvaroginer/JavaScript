<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Cook Timer</title>
  </head>
  <body>
    <div class="display__flex viewport__100vh">
      <section class="menu-container">
        <h1 class="menu-container--title font-size__36 color__yellow">
          My Coooking Receipes
        </h1>
        <h2 class="menu-container--h2 font-size__24 color__green">
          What receipe do you want to do?
        </h2>
        <div class="display__flex">
          <a
            class="menu-container--button menu-container--button__big font-size__24 receipe-storage-button"
          >
            <img src="./imgs/notes.png" alt="Notes" class="icon1" />
            Read my receipes
          </a>
        </div>
        <div class="display__flex">
          <a
            class="menu-container--button menu-container--button__big font-size__24"
            href="./receipes-title.html"
          >
            <img
              src="./imgs/write-background.png"
              alt="Create receipe"
              class="icon1"
            />
            Create a receipe
          </a>
        </div>
      </section>
    </div>
    <script src="./script.js" defer></script>
  </body>
</html>

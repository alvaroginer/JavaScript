<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GESCALL</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Smooch+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header-fixed">
      <div class="padding--lateral__24 margin--bt__24">
        <input
          class="search-bar"
          type="text"
          placeholder="Search your event..."
        />
        <div class="scroll-grid padding__6">
          <button class="filter-button">Filter 1</button>
          <button class="filter-button">Filter 2</button>
          <button class="filter-button">Filter 3</button>
          <button class="filter-button">Filter 4</button>
          <button class="filter-button">Filter 5</button>
          <button class="filter-button">Filter 6</button>
          <button class="filter-button">Filter 7</button>
          <button class="filter-button">Filter 8</button>
          <button class="filter-button">Filter 9</button>
          <button class="filter-button">Filter 10</button>
        </div>
      </div>
    </header>
    <section class="grid padding--lateral__24 users-grid">
      <div class="card width__100">
        <div class="event-card user-card grid-cell">
          <div class="display--flex">
            <div>
              <div class="rating-container">
                <p class="margin-none">9.6</p>
              </div>
              <p class="margin-none text-align-center font-size__12">ID: 1243422</p>
            </div>
            <div class="event-card--text__p display--flex flex-direction-column margin--left__24">
              <h3 class="event-card--text__title">Álvaro Giner</h3>
              <div class="display--flex">
                <p class="margin-none color-orange">Estado:</p>
                <select name="userState" class="margin--left__6">
                  <option value="text">Interesado</option>
                  <option value="text">No interesado</option>
                  <option value="text">Conversión</option>
                </select>
              </div>
            </div>
          </div>
          <hr />
          <div class="event-card--button-container display--flex space--between">
            <button class="button-container--button">
              <img src="./imgs/phone.svg" alt="" />
            </button>
            <button class="button-container--button">
              <img src="./imgs/email.svg" alt="" />
            </button>
            <button class="button-container--button">
              <img src="./imgs/account-box-edit-outline.svg" alt="" />
            </button>
          </div>
        </div>
        <div class="event-card--sub-section">
          <div class="sub-section--header">
            <p class="sub-section--header__title">Llamadas</p>
            <button class="sub-section--header__button">+</button>
          </div>
          <div class="call-card">
            <div class="call-card--header">
              <p class="call--title">Llamada 1</p>
              <div class="call--header__data-container">
                <div class="title-container">
                  <p class="title-container--text__orange">Fecha</p>
                  <p class="title-container--text__grey">12/11/25</p>
                </div>
                <div class="title-container">
                  <p class="title-container--text__orange">Duración</p>
                  <p class="title-container--text__grey">00:12:24</p>
                </div>
                <div>
                  <button class="sub-section--header__button">...</button>
                  <div class="call-card--select">
                    <div class="display--flex call-card--button call-card--button__edit">
                      <p>Edit Call</p>
                      <img src="./imgs/pencil.png" alt="Edit button">
                    </div>
                    <div class="display--flex call-card--button call-card--button__delete">
                      <p>Delete Call</p>
                      <img src="./imgs/delete.png" alt="Delete button">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <hr>
            <div class="call-card--main display--flex space--between">
              <div class="main--data-container">
                <div class="data-box">
                  <p class="data-box--title">Interest</p>
                  <input type="checkbox" class="step-checkbox">
                  <input type="checkbox" class="step-checkbox">
                  <input type="checkbox" class="step-checkbox">
                  <input type="checkbox" class="step-checkbox">
                  <input type="checkbox" class="step-checkbox">
                </div>
                <div class="data-box">
                  <p class="data-box--title">Objections</p>
                  <input type="checkbox" class="step-checkbox">
                  <input type="checkbox" class="step-checkbox">
                  <input type="checkbox" class="step-checkbox">
                  <input type="checkbox" class="step-checkbox">
                  <input type="checkbox" class="step-checkbox">
                </div>
                <div class="data-box">
                  <p class="data-box--title">Potential</p>
                  <input type="checkbox" class="step-checkbox">
                  <input type="checkbox" class="step-checkbox">
                  <input type="checkbox" class="step-checkbox">
                  <input type="checkbox" class="step-checkbox">
                  <input type="checkbox" class="step-checkbox">
                </div>
                <div class="data-box">
                  <p class="data-box--title">Clousure</p>
                  <input type="checkbox" class="step-checkbox">
                  <input type="checkbox" class="step-checkbox">
                  <input type="checkbox" class="step-checkbox">
                  <input type="checkbox" class="step-checkbox">
                  <input type="checkbox" class="step-checkbox">
                </div>
              </div>
              <div class="text-align-center display--flex align-itmes__center">
                <div class="main--call-rating">
                  <p class="call-rating--title">Call rate</p>
                  <p class="call-rating--number">9.6</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="event-card user-card grid-cell margin--bt__24">
        <div class="event-card--text">
          <div class="display--flex">
            <div>
              <div class="rating-container">9.6</div>
              <p class="margin-none text-align-center font-size__12">
                ID: 1243422
              </p>
            </div>
            <div
              class="event-card--text__p display--flex flex-direction-column margin--left__24"
            >
              <h3 class="event-card--text__title">Álvaro Giner</h3>
              <div class="display--flex">
                <p class="margin-none color-orange">Estado:</p>
                <select name="userState" id="" class="margin--left__6">
                  <option class="" value="text">Interesado</option>
                  <option value="text">No interesado</option>
                  <option value="text">Conversión</option>
                </select>
              </div>
            </div>
          </div>
          <hr />
          <div
            class="event-card--button-container display--flex space--between"
          >
            <button class="button-container--button button-container--button__selected">
              <img src="./imgs/phone.svg" alt="" />
            </button>
            <button class="button-container--button">
              <img src="./imgs/email.svg" alt="" />
            </button>
            <button class="button-container--button">
              <img src="./imgs/account-box-edit-outline.svg" alt="" />
            </button>
          </div>
            <div class="event-card--sub-section">
                <div class="sub-section--container">
                  <p>No calls registred, <span class="start-call-button">start one now.</span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="./index.js"></script>
</html>

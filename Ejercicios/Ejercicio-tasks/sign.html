<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-In</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <form class="sign-in-form">
        <p>Inicia sesión con tu cuenta</p>
        <label for="sign-form--email">Email</label>
        <br />
        <input
          type="text"
          placeholder="aginer079j@gmail.com"
          id="sign-in--email"
          name="userEmail"
        />
        <br />
        <label for="">Password</label>
        <br />
        <input
          type="password"
          placeholder="******"
          id="sign-in--password"
          name="userPassword"
        />
        <br />
        <button>Iniciar sesión</button>
      </form>
      <p class="sign-in-instructions">Este correo no está registrado</p>
      <a href="./register.html" class="register-link"
        >¿No tienes cuenta? <span>Regístrate aquí</span></a
      >
    </div>
  </body>
  <script src="./sign-in-up.js"></script>
</html>
